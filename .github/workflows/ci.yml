name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: mist
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            bin: mist.exe
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: mist.exe
          - os: macos-13
            target: x86_64-apple-darwin
            bin: mist
          - os: macos-14
            target: aarch64-apple-darwin
            bin: mist
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Test core and CLI
        run: |
          cargo test --manifest-path core/Cargo.toml --target ${{ matrix.target }}
          cargo test --manifest-path mist-rs/Cargo.toml --target ${{ matrix.target }}
      - name: Build CLI
        run: cargo build --manifest-path mist-rs/Cargo.toml --release --target ${{ matrix.target }}
      - name: Smoke test
        run: ./target/${{ matrix.target }}/release/${{ matrix.bin }} --version
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.bin }}
